name: 'Notify: Send'
on:
  workflow_call:
    inputs:
      branch-name:
        description: Branch name
        type: string
        required: true
      repo:
        description: Repository Name
        type: string
        required: true
      owner:
        description: Organization Name
        type: string
        required: false
        default: rfcx
      workflow-id:
        description: Workflow ID (e.g. build.yml)
        type: string
        required: true
      previous-run-id:
        description: Previous workflow run ID
        type: string
        required: true
      status:
        description: Current workflow status
        type: string
        required: true
      always:
        description: Always send notification
        type: boolean
        required: false
        default: false
      notification-title:
        description: Title in the notification
        type: string
        required: true
      notification-footer:
        description: Footer in the notification
        type: string
        required: false
      notification-success-statement:
        description: Positive statement for the success notification
        type: string
        required: false
        default: '{0} fixed the build!'
    secrets:
      slack-webhook:
        description: Slack Webhook URL
        required: true
      github-token:
        description: GitHub Token
        required: true
jobs:
  send:
    runs-on: ubuntu-20.04
    steps:
      - name: 'Setup: Git checkout'
        # v3 (3.0.0) @ 02 Mar 2022 https://github.com/actions/checkout/tags
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846

      # -------------------------------------------------- #
      # ALWAYS RUNS                                        #
      # -------------------------------------------------- #
      - name: 'Notify: Get conclusion of previous run'
        id: latest_run_conclusion
        uses: octokit/request-action@7e93b91076fad3920c29d44eb2a6311d929db3dd
        # v2 (2.1.0) @ 03 Dec 2021 https://github.com/octokit/request-action/tags
        if: inputs.previous-run-id
        with:
          # https://docs.github.com/en/rest/reference/actions#get-a-workflow-run
          route: GET /repos/{owner}/{repo}/actions/runs/{run_id}
          owner: ${{ inputs.owner }}
          repo: ${{ inputs.repo }}
          run_id: ${{ inputs.previous-run-id }}
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}

      - name: 'Notify: Log if no previous run conclusion'
        if: steps.latest_run_conclusion.outputs.status
        run: |
          echo "Previous run status: ${{ steps.latest_run_conclusion.outputs.status }}"

      - name: 'Notify: Get data of latest successful run'
        id: latest_success
        uses: octokit/request-action@7e93b91076fad3920c29d44eb2a6311d929db3dd
        # v2 (2.1.0) @ 03 Dec 2021 https://github.com/octokit/request-action/tags
        if: |
          !inputs.previous-run-id || fromJson(steps.latest_run_conclusion.outputs.data).conclusion != 'success'
        with:
          # https://docs.github.com/en/rest/reference/actions#list-workflow-runs
          route: GET /repos/{owner}/{repo}/actions/workflows/{workflow_id}/runs
          owner: ${{ inputs.owner }}
          repo: ${{ inputs.repo }}
          workflow_id: ${{ inputs.workflow-id }}
          per_page: 1
          branch: ${{ inputs.branch-name }}
          status: success
        env:
          GITHUB_TOKEN: ${{ secrets.github-token }}

      - name: 'Notify: Log date of latest successful run'
        if: always() && fromJson(steps.latest_run_conclusion.outputs.data).conclusion != 'success'
        run: |
          echo ${{ fromJson(steps.latest_success.outputs.data).workflow_runs[0].head_commit.timestamp }}

      - name: 'Notify: Get Slack User'
        uses: kanga333/variable-mapper@92703696e9a3f370901c3d53ae3836569b1055e5
        # v0 (0.2.2) @ 03 Nov 2021 https://github.com/kanga333/variable-mapper/tags
        with:
          key: '${{ github.event.sender.login }}'
          map: |
            {
              "antonyharfield": { "SLACK_MENTION_USERS": "U09HZUDUY" },
              "charles-allen": { "SLACK_MENTION_USERS": "U6LT2N3SS" },
              "naluinui": { "SLACK_MENTION_USERS": "U19GA1FT2" },
              "Nutto55": { "SLACK_MENTION_USERS": "UC2NVRCAY" },
              "rassokhin-s": { "SLACK_MENTION_USERS": "U0ADVPX35" },
              "Tooseriuz": { "SLACK_MENTION_USERS": "UC905TCTV" },
              ".*": { "SLACK_MENTION_USERS": "" }
            }

      - name: 'Notify: Get Commit Title'
        id: git-meta
        run: |
          echo "::set-output name=commit-title::`git show -s --format='%s'`"

      - name: 'Notify: Slack Failed'
        # v1 (1.9.0) @ 30 Mar 2022 https://github.com/ravsamhq/notify-slack-action/tags
        uses: ravsamhq/notify-slack-action@1f019707281e1f3c939880a75b9c401e00f0f7cf
        # Notify failure if previous run was not also a failure
        if: |
          inputs.always || !inputs.previous-run-id || steps.latest_run_conclusion.outputs.status || fromJson(steps.latest_run_conclusion.outputs.data).conclusion != 'failure'
        with:
          notify_when: 'failure,warning'
          status: ${{ inputs.status }}
          notification_title: '❌ ${{ inputs.notification-title }} <{repo_url}/tree/${{ inputs.branch-name }}|${{ inputs.branch-name }}>'
          message_format: '*FAILED* @ <{run_url}|${{ steps.git-meta.outputs.commit-title }}>'
          footer: ${{ inputs.notification-footer }}
          mention_users_when: 'failure,warnings'
          mention_users: ${{ env.SLACK_MENTION_USERS }}
        env:
          SLACK_WEBHOOK_URL: '${{ secrets.slack-webhook }}'

      - name: 'Notify: Slack Success'
        # v1 (1.9.0) @ 30 Mar 2022 https://github.com/ravsamhq/notify-slack-action/tags
        uses: ravsamhq/notify-slack-action@1f019707281e1f3c939880a75b9c401e00f0f7cf
        # Notify success if previous run was not also a success
        if: |
          inputs.always || !inputs.previous-run-id || steps.latest_run_conclusion.outputs.status || fromJson(steps.latest_run_conclusion.outputs.data).conclusion != 'success'
        with:
          notify_when: 'success'
          status: ${{ inputs.status }}
          notification_title: '✅ ${{ inputs.notification-title }} <{repo_url}/tree/${{ inputs.branch-name }}|${{ inputs.branch-name }}>'
          message_format: |
            *SUCCESS* @ <{run_url}|${{ steps.git-meta.outputs.commit-title }}> - ${{ format(inputs.notification-success-statement, github.event.head_commit.author.name) }} ${{ (steps.latest_success.outputs.status && '(first run)') || format('(broken since {0})', fromJson(steps.latest_success.outputs.data).workflow_runs[0].head_commit.timestamp) }}
          footer: ${{ inputs.notification-footer }}
        env:
          SLACK_WEBHOOK_URL: '${{ secrets.slack-webhook }}'
